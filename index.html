<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatong - Experimental AI CGI/Game Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 122vh; /* 每个部分占满一个视窗高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* 第一部分：视频背景 */
        #video-section {
            position: relative;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频比例 */
            z-index: -1; /* 确保内容在视频之上 */
        }
        /* 第二部分：静态页面背景 */
        #content-section {
            background: url('Greatong_page2.png') no-repeat center center;
            background-size: cover;
            text-align: left;
            color: white;
            position: relative;
        }
        /* 链接文字样式 */
        .link {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            left: 30px; /* 调整链接的水平位置 */
            bottom: 220px; /* 上移链接的位置两倍 */
            width: 200px; /* 控制链接的宽度 */
            text-align: center; /* 文本居中 */
            line-height: 1.4; /* 调整行高，确保文本分两行 */
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 第一页：全屏视频背景 -->
    <section id="video-section" class="section">
        <video class="background-video" autoplay loop muted playsinline>
            <source src="Greatong_page1.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </section>

    <!-- 第二页：静态内容和链接 -->
    <section id="content-section" class="section">
        <!-- 将链接移动到页面左侧上方位置并调整文字换行 -->
        <a href="https://8ca7-174-140-83-27.ngrok-free.app" target="_blank" class="link">Experimental AI CGI/ <br> Game Studio</a>
    </section>
</body>
</html>
